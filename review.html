<!DOCTYPE html>
<html>
<head>
	<title>Review</title>
	<meta charset="utf-8">
</head>
<body>
<form action="" method="">
	<fieldset>
		<legend>Your Details:</legend>
		<label for="name">Name: <input type="text" name="name" placeholder="Enter Name" id="name" required="true"></input>
	<br>
		<label for="email">Email: <input type="email" name="email" placeholder="example@gmail.com" id="email" required="true"></input>
	</fieldset>

	<br>

	<fieldset>
		<legend>Your Review:</legend>
		<p>How did you hear about us? 
		<select name="site">
			<option value="google">Google</option>
			<option value="instagram">Instagram</option>
			<option value="facebook">Facebook</option>
		</select></p>

		<p>Would you visit again?</p>
			<input type="radio" name="answer" value="yes">Yes</input>
			<input type="radio" name="answer" value="no">No</input>
			<input type="radio" name="answer" value="maybe">Maybe</input>
		<br>
		<br>

			<label>Comments:</label>
		<br>
			<textarea name="comments" style="width: 250px;"></textarea>
		<br>
		<br>
			<input type="checkbox" name="signup" value="signup"> Sign me up for email updates</input>
		<br>
			<input type="submit" value="Submit review"></input>
	</fieldset>
</form>
</body>
</html>
