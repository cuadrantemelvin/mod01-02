<!DOCTYPE html>
<html>
<head>
	<title>Sample Form</title>
</head>
<body>
	<form action="" method="">
		<!-- text field -->
		<label for="username">Username: </label>	<input type="text" name="username" placeholder="user123" required="true" id="username">
		<br>

		<!-- password field -->
		<label>Password: </label>	<input type="password" name="password">
		<br>

		<!-- radio button -->
		<label>Meal:</label>
		<input type="radio" name="meal" value="breakfast">Breakfast</input>
		<input type="radio" name="meal" value="lunch">Lunch</input>
		<input type="radio" name="meal" value="dinner" checked="">Dinner</input>
		<br>

		<!-- checkbox -->
		<label>Utensils: </label>
		<input type="checkbox" name="utensil" value="spoon">Spoon</input>
		<input type="checkbox" name="utensil" value="fork">Fork</input>
		<input type="checkbox" name="utensil" value="knife" checked="">Knife</input>
		<br>

		<!-- Email -->
		<label for="email">Email: </label>
		<input type="email" name="email" id="email">
		<br>

		<!-- Number -->
		<label for="age">Age: </label>
		<input type="number" name="age" disabled="true" id="age" min="0">
		<br>

		<!-- textarea -->

		<textarea name="comments">Write your comments here</textarea>
		<br>

		<!-- dropdown list -->

		<select name="tvstation">
			<option value="abscbn">ABS-CBN</option>
			<option value="gma" selected="">GMA</option>
			<option value="tv5">TV 5</option>
		</select>
		<br>

		<!-- file -->

		<input type="file" name="profile_pic"></input>
		<br>

		<fieldset>
			<legend>Contact details</legend>
			<label>Email: <input type="text" name="email"></label><br>
			<label>Mobile: <input type="number" name="contact_"></label><br>
		</fieldset>








		<!-- button -->

		<button><img src="assets/img/tuitt_logo.png" style="width: 50px;"></button>


		<!-- Submit -->
		<input type="submit" value="Log in">
		<br>




		<!-- Using Placeholder -->

	</form>
</body>
</html>
